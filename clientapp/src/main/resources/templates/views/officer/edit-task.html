<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main.html}"
>
  <head>
    <title th:text="${title}"></title>
  </head>
  <body>
    <!-- content -->
    <section class="container-fluid p-3 wrapper" layout:fragment="content">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap gap-3"
        >
          <a th:href="@{/task-dosen}" class="btn btn-warning">Kembali</a>
          <h1>Edit Tugas</h1>
        </div>
      </div>

      <div class="container py-4">
        <form id="editTaskDosenForm">
          <div class="form-group py-2">
            <input
              type="text"
              class="form-control"
              id="taskPeopleId"
              name="peopleId"
              th:value="${userId}"
              hidden
              required
            />
            <input
              type="text"
              class="form-control"
              id="taskDosenId"
              th:value="${taskId}"
              hidden
              required
            />
          </div>
          <div class="form-group py-2">
            <label for="title">Judul Tugas *</label>
            <input
              type="text"
              class="form-control"
              id="editTaskTitle"
              name="title"
              placeholder="Masukkan judul tugas"
              required
            />
          </div>
          <div class="form-group py-2">
            <label for="body">Deskripsi Tugas *</label>
            <textarea
              class="form-control"
              id="editTaskBody"
              name="body"
              placeholder="Masukkan deskripsi tugas"
              required
            ></textarea>
          </div>
          <div class="form-group py-2">
            <label for="">Lampiran</label>
            <input
              type="text"
              name="attachment"
              id="editTaskAttachment"
              class="form-control"
              placeholder="Link Lampiran (boleh kosong)"
            />
          </div>
          <div class="form-group py-2">
            <label for="">Status Tugas</label>
            <select name="isActive" class="form-select" id="editTaskIsActive">
              <option value="" selected hidden>Pilih Status Tugas</option>
              <option value="true">Aktif</option>
              <option value="false">Tidak Aktif</option>
            </select>
          </div>
          <div class="form-group py-2">
            <label for="startDate">Tanggal Mulai *</label>
            <input
              type="date"
              class="form-control"
              name="startDate"
              id="editTaskStartDate"
              required
            />
          </div>
          <div class="form-group py-2">
            <label for="dueDate">Batas Waktu *</label>
            <input
              type="date"
              class="form-control"
              name="dueDate"
              id="editTaskDueDate"
              required
            />
          </div>
          <div class="py-3">
            <button type="submit" id="editTaskDosen" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <div layout:fragment="js">
      <script th:src="@{/js/officers/editDataTask.js}"></script>
    </div>
  </body>
</html>
