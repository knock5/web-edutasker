<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Profile</title>
  </head>
  <body>
    <div th:fragment="profile">
      <!-- Modal Profile -->
      <div
        class="modal fade"
        id="profileModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog cascading-modal modal-avatar modal-sm"></div>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <img
                src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.webp"
                alt="avatar"
                class="rounded-circle mx-auto d-block"
                id="userPicture"
              />
            </div>
            <div class="modal-body text-center mb-1">
              <div class="my-3">
                <form>
                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >ID</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="userId"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >NIK</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userNik"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Nama</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userName"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userEmail"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Alamat</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userAddress"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Telepon</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userPhone"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Pekerjaan</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userJob"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Role</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userRole"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="disableInput" class="col-sm-2 col-form-label"
                      >Username</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="userUsername"
                        placeholder=""
                        disabled
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <div class="d-flex gap-2 border">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close <i class="bi bi-x"></i>
                  </button>
                  <button
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#updateProfile"
                    id="getEditProfile"
                    type="button"
                  >
                    Edit Profil <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update Profile -->
      <div
        class="modal fade"
        id="updateProfile"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h1 class="modal-title fs-4 fw-bold" id="exampleModalLabel">
                Update Profile
              </h1>
            </div>
            <form>
              <div class="modal-body">
                <div class="my-3">
                  <form>
                    <div class="form-group row">
                      <input
                        type="text"
                        class="form-control"
                        id="u-userId"
                        placeholder=""
                        required
                        hidden
                      />
                    </div>

                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >NIK</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userNik"
                          disabled
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Nama</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userName"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Email</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userEmail"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Alamat</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userAddress"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Telepon</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userPhone"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Pekerjaan</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userJob"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="disableInput" class="col-sm-2 col-form-label"
                        >Profile Picture</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="u-userPP"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#profileModal"
                >
                  Cancel
                </button>
                <button type="submit" id="u-profUser" class="btn btn-success">
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Logout -->
      <div
        class="modal fade"
        id="logoutModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h1 class="modal-title fs-4 fw-bold" id="exampleModalLabel">
                Information
              </h1>
            </div>
            <div class="modal-body">
              <p class="fs-5">Are you sure you want to logout?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>

              <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <button class="btn btn-outline-danger" type="submit">
                  Yes, Logout!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
