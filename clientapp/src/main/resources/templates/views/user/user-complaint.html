<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main.html}"
>
  <head>
    <title th:text="${title}"></title>
  </head>
  <body>
    <!-- content -->
    <section class="container-fluid p-3 wrapper" layout:fragment="content">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap gap-3"
        >
          <a th:href="@{/u-dashboard}" class="btn btn-warning">Kembali</a>
          <h1>Pengiriman Tugas Saya</h1>
        </div>
      </div>

      <div class="container py-4">
        <input type="text" th:value="${userId}" id="userIdComplaint" hidden />
        <table
          id="tableComplaint"
          class="table table-bordered table-striped table-hover"
        >
          <thead>
            <tr class="table-dark">
              <th class="col-1 text-center">No</th>
              <th class="col-1 text-center">Tanggal</th>
              <th class="col-2 text-center">Judul Tugas</th>
              <th class="col-1 text-center">Status</th>
              <th class="col-2 text-center">Dosen</th>
              <th class="col-1 text-center">Aksi</th>
            </tr>
          </thead>
        </table>
      </div>

      <!-- Modal Detail Tugas -->
      <div
        class="modal fade"
        id="detailComplaintModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Detail Pengiriman Tugas
              </h1>
            </div>
            <div class="modal-body">
              <div class="my-3">
                <table class="table table-bordered table-warning">
                  <tbody>
                    <tr>
                      <th class="col-4 table-info">ID Pengiriman</th>
                      <td class="col-8" id="complaintIdDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Tanggal</th>
                      <td class="col-8" id="complaintDateDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Judul Tugas</th>
                      <td class="col-8" id="complaintTitleDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Lampiran</th>
                      <td class="col-8">
                        <a
                          href=""
                          target="_blank"
                          id="complaintAttachmentDetail"
                          >Link lampiran</a
                        >
                      </td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Deskripsi</th>
                      <td class="col-8" id="complaintBodyDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Dosen</th>
                      <td class="col-8" id="complaintDosenDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-info">Status</th>
                      <td class="col-8">
                        <span id="complaintStatusDetail" class="badge"></span>
                      </td>
                    </tr>
                    <tr>
                      <th class="col-4 table-success">Nama Pengirim</th>
                      <td class="col-8" id="namePeopleDetail"></td>
                    </tr>
                    <tr>
                      <th class="col-4 table-success">Email</th>
                      <td class="col-8" id="emailPeopleDetail"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal delete -->
      <div
        class="modal fade"
        id="deleteComplaintModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-3 fw-bold m-auto"
                id="staticBackdropLabel"
              >
                Informasi
              </h1>
            </div>
            <form>
              <div class="modal-body">
                <div class="my-3 d-flex justify-content-center">
                  <input type="text" id="delete-id" hidden />
                  <h4 class="fs-6 fw-bold">
                    Apakah Anda yakin ingin menghapus pengaduan ini?
                  </h4>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  id="delete-complaint"
                  class="btn btn-outline-danger fw-bold"
                >
                  Iya, Hapus!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div layout:fragment="js">
      <script th:src="@{/js/users/dataComplaint.js}"></script>
    </div>
  </body>
</html>
