<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main.html}"
>
  <head>
    <title th:text="${title}"></title>
  </head>
  <body>
    <!-- content -->
    <section class="container-fluid p-3 wrapper" layout:fragment="content">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap gap-3"
        >
          <a th:href="@{/o-dashboard}" class="btn btn-warning">Kembali</a>
          <h1>Data Status</h1>
          <button
            type="button"
            class="btn btn-outline-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#createStatusModal"
            title="add"
          >
            Tambah Status
            <i class="bi bi-plus-circle"></i>
        </button>
        </div>
      </div>

      <div class="container">
        <div class="my-4">
          <div>
            <table
              id="tableStatus"
              class="table table-bordered table-striped table-hover"
            >
              <thead>
                <tr class="table-dark">
                  <th class="col-1 text-center">No</th>
                  <th class="col-3 text-center">ID Status</th>
                  <th class="col-5 text-center">Nama Status</th>
                  <th class="col-5 text-center">Aksi</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal create -->
      <div
        class="modal fade"
        id="createStatusModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="createModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createModalLabel">
                Tambah Status
              </h1>
            </div>
            <form>
              <div class="modal-body">
                <div class="input-group my-2">
                  <span class="input-group-text bg-warning">Nama Status</span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="name"
                    name="name"
                    id="status-name"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button
                  id="create-status"
                  type="submit"
                  class="btn btn-success"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal delete -->
      <div
        class="modal fade"
        id="deleteStatusModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-3 fw-bold m-auto"
                id="staticBackdropLabel"
              >
                Informasi
              </h1>
            </div>
            <form>
              <div class="modal-body">
                <div class="my-3 d-flex justify-content-center">
                  <input type="text" id="delete-idStatus" hidden />
                  <h4 class="fs-6 fw-bold">
                    Apakah Anda yakin ingin menghapus status ini?
                  </h4>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  id="delete-status"
                  class="btn btn-outline-danger fw-bold"
                >
                  Iya, Hapus!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div layout:fragment="js">
      <script th:src="@{/js/officers/dataStatus.js}"></script>
    </div>
  </body>
</html>
