<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local CSS -->
    <link rel="stylesheet" th:href="@{/css/regis.css}" />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" th:href="@{/img/logo.jpg}" type="image/x-icon" />

    <title th:text="${title}"></title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="wrap-regis pt-5">
          <!-- alert invalid input -->
          <div
            th:if="${param.error}"
            class="d-flex justify-content-center align-items-center mt-4"
          >
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <strong>Invalid.</strong> Check your username and password again!
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <!-- alert registration success -->
          <div
            th:if="${message}"
            class="d-flex justify-content-center align-items-center mt-4"
          >
            <div
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <strong>Success.</strong> <span th:text="${message}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <form
            class="form"
            th:action="@{/login}"
            th:method="POST"
            th:object="${loginRequest}"
          >
            <p class="title">Masuk</p>

            <label>
              <input
                class="input"
                type="text"
                th:field="*{username}"
                placeholder=""
                required
              />
              <span>Username or Email</span>
            </label>

            <label>
              <input
                class="input"
                type="password"
                th:field="*{password}"
                placeholder=""
                required
              />
              <span>Password</span>
            </label>
            <button class="submit">Masuk</button>
            <p class="signin">
              Sudah punya akun ? <a th:href="@{/signup}">Daftar</a>
            </p>
          </form>

          <!-- animation wave -->
          <div class="mb-0">
            <svg
              class="waves"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28"
              preserveAspectRatio="none"
              shape-rendering="auto"
            >
              <defs>
                <path
                  id="gentle-wave"
                  d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v35h-352z"
                />
              </defs>
              <g class="parallax">
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="0"
                  fill="rgba(255,255,255,0.7"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="3"
                  fill="rgba(255,255,255,0.5)"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="5"
                  fill="rgba(255,255,255,0.3)"
                />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
